{% extends 'store/base.html' %}

{% block content %}

<style>
    body {
        background-color: red;
    }

    h1 {
        text-align: center;
        padding: 20px;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .product-box {
        border: 1px solid #ffffff;
        padding: 10px;
        width: 220px;
        text-align: center;
        background: rgb(255, 255, 255);
        border-radius: 20px;
    }
</style>

<h1>PRODUCTS</h1>
<center>
<form method="get">
    <input type="text" name="q" placeholder="search for products" id="">
    <button type="submit">SEARCH</button>
</form>
</center>
<br>
<br>
<div class="product-container">
    {% for product in products %}
        <div class="product-box">

            <h3>{{ product.name }}</h3>

            {% if product.image %}
                <img src="{{ product.image.url }}" width="200" height="200">
            {% endif %}

            <p>PRICE: â‚¹{{ product.price }}</p>

            <a href="{% url 'product_detail' product.id %}">
                <button>VIEW</button>
            </a>

        </div>
    {% endfor %}
</div>

{% endblock %}
