{% extends 'base.html' %}

{% block content %}

<style>
body{
    background: rgb(240, 209, 209);
}
div{
    background:rgb(221, 96, 96);
    border-radius: 10px;
    width: 400px;
    margin: 20px;
    text-align: center;
    padding: 7px;
}
button{
    border-radius: 3px;
}
</style>
<center>
<div>
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <img src="{{ product.image.url }}" width="200" height="200">
    <p>Price : Rs {{ product.price }}</p>
    <a href="{% url 'add_to_cart' product.id %}" style="background-color:gold">Add to Cart</a>
</div>
</center>
{% endblock %}
